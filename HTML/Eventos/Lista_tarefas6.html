<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .feito{
            text-decoration: line-through;
            color:#555;

        }
    </style>
    <title>Lista Tarefas</title>

    <input type="text" id="txtTarefa">
    <input type="submit" id="btn">
    <ul>
        <li>JavaScript</li>
        <li>Python</li>
        <li>Django</li>
    </ul>
</head>
<body>
    <script>
       
        (function(){
            'use strict';

            var ul = document.querySelector('ul');
            var lis = ul.querySelectorAll('li');
            var btn = document.querySelector('#btn')
            var txtTarefa = document.querySelector('#txtTarefa')

            btn.addEventListener('click', addTarefa)
            //envia com ENTER
            txtTarefa.addEventListener('keyup', function(e){
                if(e.keyCode === 13){
                    addTarefa();
                }
            })

            ul.addEventListener('click', function(e){//Delegação
                if(e.target.nodeName === 'LI'){ //alvo === li
                    removeTarefa(e.target)
                }
            })

            //add classe
            function feito(li){
                li.classList.toggle('feito')
            }

            function addTarefa(e){
                

                var li = document.createElement('li');
                var texto = document.createTextNode(txtTarefa.value)
                
                li.appendChild(texto)
                ul.appendChild(li);

                txtTarefa.value = "";
                txtTarefa.focus();
            }

            function removeTarefa(li){
                if(confirm(`Deseja realmente excluir a tarefa \n ${li.textContent} ?`)){
                    console.log(li.parentNode)
                    li.parentNode.removeChild(li);
                }
            }

        }())
    </script>
</body>
</html>
