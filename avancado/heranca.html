<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Animal(tipo){
            if(tipo) this.tipo = tipo
        }

        function Cachorro(nome, tipo){
            this.nome = nome;
            Animal.call(this, tipo);
            this.constructor = Cachorro;
        }

        Cachorro.prototype = new Animal();

        var black = new Cachorro('black', 'mamifero');
        console.log(black);

        console.log(Cachorro.prototype.isPrototypeOf(black)); // Cachorro é protótipo do black? true
        console.log(Object.getPrototypeOf(black));
        console.log(black instanceof Animal);
        console.log(black.constructor);


    </script>
</body>
</html>
